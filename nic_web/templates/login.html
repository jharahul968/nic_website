{% extends "header.html" %} 
{%block title%}Singha's Gurukul | Login {%endblock%}
{% block content %}      
{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">

  <h1 class='text-center'>Login</h1>
  <form method="POST" class='text-center'>
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit" style='margin-top:5px;'>Login</button>
  </form>
  <p class="text-center">Forgot Password? <a href="/password_reset">Reset your password.</a>.</p>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}

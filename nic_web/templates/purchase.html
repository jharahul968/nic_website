{% extends "header.html" %} 


{% load static %}

<link rel="stylesheet" href="{% static 'styles/style.css' %}" />

{%block title%}Singha's Gurukul | Purchase{%endblock%}
{%block content%}

<div class="projects__container">
  <div>
  {% include 'navbar.html' %}
  </div>
  
  <div class="projects__item">
  {% for item in instruments %}
  <div>
      <h2>{{ item.name }}</h2>
      <p>Rs. {{ item.price }}</p>
      <p>{{ item.description }}</p>
      <img src="{{ item.image.url }}" width="300" height="300" alt="{{item.name}}">
  </div>
  {% endfor %}
  </div>
  
  <div>
  {% include 'footer.html' %}
  </div>
  </div>

{%endblock%}
